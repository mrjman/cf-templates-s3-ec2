AWSTemplateFormatVersion: 2010-09-09

Metadata:
  Author: Mondo Robot

  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Github
        Parameters:
          - GithubOwnerAccount
          - GithubOAuthToken
          - GithubRepo
          - GithubBranch
      - Label:
          default: Website
        Parameters:
          - Domain
          - SiteBucketName
          - IndexDocument
          - ErrorDocumentPath
          - CertificateArn
          - PriceClass
      - Label:
          default: CodePipeline/CodeBuild
        Parameters:
          - PipelineBucket
          - PipelineName
          - BuildType
          - BuildComputeType
          - BuildImage
          - ApiBaseUrl
          - ApiMenuUrl
          - ApiNavMenuUrl
          - ApiMediaUrl
          - ApiArtistsUrl
          - ApiArtistMediaUrl
      - Label:
          default: Lambda@Edge Parameters
        Parameters:
          - LambdaLogsRetentionInDays
      - Label:
          default: Slack Build Notification Parameters
        Parameters:
          - SlackWebhook
          - SlackNotifierLogsRetentionInDays

Parameters:
  ApiArtistsUrl:
    Default: 'https://s3.amazonaws.com/goeventweb-static.greencopper.com/8b22db9b97ce4d4b864a42f401f87e73/coachella-2018/data/eng/artists.json'
    Description: Arists data url
    Type: String
  ApiArtistMediaUrl:
    Default: 'https://goevent-images.s3.amazonaws.com/coachella-2018/1958aa84/web'
    Description: Arists data url
    Type: String
  ApiBaseUrl:
    Description: Base api url
    Type: String
  ApiMenuUrl:
    Description: Menu api url
    Type: String
  ApiNavMenuUrl:
    Description: Main nav api url
    Type: String
  ApiMediaUrl:
    Description: Media url
    Type: String
  BuildImage:
    Default: 'aws/codebuild/nodejs:10.1.0'
    Description: Build machine image
    Type: String
  BuildComputeType:
    AllowedValues:
      - BUILD_GENERAL1_SMALL
      - BUILD_GENERAL1_MEDIUM
      - BUILD_GENERAL1_LARGE
    Default: BUILD_GENERAL1_SMALL
    Description: Build machine compute type
    Type: String
  BuildType:
    AllowedValues:
      - LINUX_CONTAINER
      - WINDOWS_CONTAINER
    Default: LINUX_CONTAINER
    Description: Build machine type
    Type: String
  CertificateArn:
    Description: The ACM certificate to use
    Type: String
  Domain:
    Description: The domain for the website
    Type: String
  ErrorDocumentPath:
    Default: /404.html
    Description: The error document
    Type: String
  IndexDocument:
    Default: index.html
    Description: The root document of directory
    Type: String
  GithubOwnerAccount:
    Description: Github owner account. Can be found in github url /<owner>/<repo>
    Default: mondorobot
    Type: String
  GithubBranch:
    Description: Github branch
    Default: develop
    Type: String
  GithubOAuthToken:
    Description: Personal access token attached to the github account for repo access
    NoEcho: true
    Type: String
  GithubRepo:
    Default: coa.website
    Description: Githut repo name. Can be found in github url /<owner>/<repo>
    Type: String
  LambdaLogsRetentionInDays:
    AllowedValues: [1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653]
    Default: 14
    Description: Specifies the number of days you want to retain log events in the specified log group
    Type: Number
  PipelineBucket:
    Default: ''
    Description: The bucket name to store pipeline artifacts
    Type: String
  PipelineName:
    Default: coachella-static-pipeline
    Description: The name of the code pipeline
    Type: String
  PriceClass:
    AllowedValues:
      - PriceClass_100
      - PriceClass_200
      - PriceClass_All
    Default: PriceClass_All
    Description: The price class that corresponds to which edge servers are used.
    Type: String
  SiteBucketName:
    Default: coachella-static
    Description: The name to use when generating the S3 bucket for the static site
    Type: String
  SlackNotifierLogsRetentionInDays:
    AllowedValues: [1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653]
    Default: 1
    Description: Specifies the number of days to retain log events
    Type: Number
  SlackWebhook:
    Description: '[Optional] webhook url for slack build notifications'
    Type: String

Conditions:
  HasDomain: !Not [ !Equals [ '', !Ref Domain ] ]
  HasSlackWebhook: !Not [ !Equals [ '', !Ref SlackWebhook ] ]
  NoPipelineBucket: !Equals [ '', !Ref PipelineBucket ]
  NoSiteBucketName: !Equals [ '', !Ref SiteBucketName ]
  UseDefaultCert: !Equals [ '', !Ref CertificateArn ]

Resources:
  CloudFrontDistribution:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Aliases:
          - !If [ HasDomain, !Ref Domain, !Ref 'AWS::NoValue' ]
        ViewerCertificate:
          AcmCertificateArn: !If [ UseDefaultCert, !Ref 'AWS::NoValue', !Ref CertificateArn ]
          CloudFrontDefaultCertificate: !If [ UseDefaultCert, true, !Ref 'AWS::NoValue' ]
          SslSupportMethod: !If [ UseDefaultCert, !Ref 'AWS::NoValue', 'sni-only' ]
        CustomErrorResponses:
          - ErrorCode: 403 # not found
            ResponseCode: 404
            ResponsePagePath: !Ref ErrorDocumentPath
        DefaultCacheBehavior:
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD, OPTIONS]
          Compress: true
          ForwardedValues:
            Cookies:
              Forward: none
            QueryString: false
          LambdaFunctionAssociations:
            - EventType: 'origin-request'
              LambdaFunctionARN: !GetAtt Lambda.Outputs.VersionArn
          MinTTL: 0
          TargetOriginId: s3origin
          ViewerProtocolPolicy: !If [ UseDefaultCert, 'allow-all', 'redirect-to-https']
        Enabled: true
        HttpVersion: http2
        Origins:
          - DomainName: !Sub ${S3SiteBucket.DomainName}
            Id: s3origin
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}'
        PriceClass: !Ref PriceClass
  CloudFrontOriginAccessIdentity:
    Type: 'AWS::CloudFront::CloudFrontOriginAccessIdentity'
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub CloudFront OAI for ${S3SiteBucket}
  CodeBuild:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Cache:
        Location: !Sub ${CodePipelineBucket}/cache/archives
        Type: S3
      Environment:
        ComputeType: !Ref BuildComputeType
        EnvironmentVariables:
          - Name: NUXT_ENV_API_BASE_URL
            Value: !Ref ApiBaseUrl
            Type: PLAINTEXT
          - Name: NUXT_ENV_API_MENUS_URL
            Value: !Ref ApiMenuUrl
            Type: PLAINTEXT
          - Name: NUXT_ENV_API_NAVMENU_URL
            Value: !Ref ApiNavMenuUrl
            Type: PLAINTEXT
          - Name: NUXT_ENV_API_MEDIA_URL
            Value: !Ref ApiMediaUrl
            Type: PLAINTEXT
          - Name: NUXT_ENV_GC_ARTISTS
            Value: !Ref ApiArtistsUrl
            Type: PLAINTEXT
          - Name: NUXT_ENV_GC_IMAGES
            Value: !Ref ApiArtistMediaUrl
            Type: PLAINTEXT
        Image: !Ref BuildImage
        Type: !Ref BuildType
      Name: !Sub ${AWS::StackName}-CodeBuild
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Installing NPM packages
                - npm install
            build:
              commands:
                - echo Build started on `date`
                - npm run generate
            post_build:
              commands:
                # sync contents to S3
                - aws s3 sync --delete dist/ s3://${S3SiteBucket}/
                # set cache-control headers for non html files
                - >
                  aws s3 cp s3://${S3SiteBucket}/ s3://${S3SiteBucket}/
                  --exclude "*.html" --recursive --metadata-directive REPLACE
                  --cache-control="max-age=31536000, public"
                # set cache-control headers for html files
                - >
                  aws s3 cp s3://${S3SiteBucket}/ s3://${S3SiteBucket}/
                  --exclude "*" --include "*.html" --recursive --metadata-directive REPLACE
                  --cache-control="max-age=0, no-cache, no-store, must-revalidate"
          cache:
            paths:
              - 'node_modules/**/*'
          artifacts:
            files:
              - '**/*'
            base-directory: dist
  CodeBuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - 'codebuild.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Path: /service-role/
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                  - 's3:PutObject'
                Resource:
                  - !GetAtt CodePipelineBucket.Arn
                  - !Join [ '', [ !GetAtt CodePipelineBucket.Arn, '/*' ] ]
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                  - 's3:ListBucket'
                  - 's3:PutObject'
                  - 's3:PutObjectAcl'
                  - 's3:DeleteObject'
                  - 's3:DeleteObjectVersion'
                Resource:
                  - !GetAtt S3SiteBucket.Arn
                  - !Join [ '', [ !GetAtt S3SiteBucket.Arn, '/*' ] ]
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'cloudfront:CreateInvalidation'
                Resource:
                  - '*'
  CodePipelineBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !If [ NoPipelineBucket, !Ref 'AWS::NoValue', !Ref PipelineBucket ]
  CodePipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      ArtifactStore:
        Location: !Ref CodePipelineBucket
        Type: S3
      Name: !Ref PipelineName
      RoleArn: !GetAtt CodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                Branch: !Ref GithubBranch
                Owner: !Ref GithubOwnerAccount
                Repo: !Ref GithubRepo
                OAuthToken: !Ref GithubOAuthToken
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: AppSource
              Name: SourceAction
        - Name: Build
          Actions:
            - ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuild
              InputArtifacts:
                - Name: AppSource
              OutputArtifacts:
                - Name: AppBuild
              Name: BuildAction
  CodePipelineRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                  - 's3:PutObject'
                Resource:
                  - !GetAtt CodePipelineBucket.Arn
                  - !Join [ '', [ !GetAtt CodePipelineBucket.Arn, '/*' ] ]
              - Effect: Allow
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: '*'
  CodePipelineGithubWebhook:
    Type: 'AWS::CodePipeline::Webhook'
    Properties:
      AuthenticationConfiguration:
        SecretToken: !Ref GithubOAuthToken
      Filters:
        - JsonPath: "$.ref"
          MatchEquals: refs/heads/{Branch}
      Authentication: GITHUB_HMAC
      TargetPipeline: !Ref CodePipeline
      TargetAction: SourceAction
      Name: !Join [ '-', [ !Ref CodePipeline, 'github-webhook' ] ]
      TargetPipelineVersion: !GetAtt CodePipeline.Version
      RegisterWithThirdParty: true
  CodePipelineExternalWebhook:
    Type: 'AWS::CodePipeline::Webhook'
    Properties:
      Authentication: UNAUTHENTICATED
      AuthenticationConfiguration: {}
      Filters:
        - JsonPath: '$.branch'
          MatchEquals: '{Branch}'
      TargetPipeline: !Ref CodePipeline
      TargetAction: SourceAction
      Name: !Join [ '-', [ !Ref CodePipeline, 'wp-webhook' ] ]
      TargetPipelineVersion: !GetAtt CodePipeline.Version
  Lambda:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        IndexDocument: !Ref IndexDocument
        LogsRetentionInDays: !Ref LambdaLogsRetentionInDays
      TemplateURL: https://s3.amazonaws.com/cf-coachella/static-site/lambda-edge-urls.yaml
  LambdaBuildNotifier:
    Condition: HasSlackWebhook
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        CodePipelines: !Ref CodePipeline
        LogsRetentionInDays: !Ref SlackNotifierLogsRetentionInDays
        SlackWebhook: !Ref SlackWebhook
      TemplateURL: https://s3.amazonaws.com/cf-coachella/static-site/lambda-pipeline-slack-notifier.yaml
  S3SiteBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !If [ NoSiteBucketName, !Ref 'AWS::NoValue', !Ref SiteBucketName ]
  S3SiteBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref S3SiteBucket
      PolicyDocument:
        Statement:
          - Action: 's3:GetObject'
            Effect: Allow
            Resource: !Sub 'arn:aws:s3:::${S3SiteBucket}/*'
            Principal:
              CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId

Outputs:
  WebsiteUrl:
    Description: Static website url
    Value: !If [ HasDomain, !Sub 'https://${Domain}', !Sub 'https://${CloudFrontDistribution.DomainName}' ]
  WebsiteBucket:
    Description: The bucket holding the static website
    Value: !Ref S3SiteBucket
  PipelineBucket:
    Description: The bucket holding the code pipeline artifacts
    Value: !Ref CodePipelineBucket
  DistributionId:
    Description: CloudFront Distribution Id
    Value: !Ref CloudFrontDistribution
  WordpressWebhookUrl:
    Description: Webhook URL for pushing change notifications from wordpress
    Value: !GetAtt CodePipelineExternalWebhook.Url
